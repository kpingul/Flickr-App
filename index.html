<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="bower_components/blueimp-gallery/css/blueimp-gallery.min.css">
	
	<link rel="stylesheet" href="stylesheet.css">
	
</head>
<body>
		
	<div class="container">
		<h1>Image Application</h1>
		
		<ul class="nav nav-tabs">
			  
			 <li role="presentation" class="active"><a href="#">Home</a></li>
		
		
		</ul>

	

		<div id="links">
			 <ul class="list">  

				<!-- images from flickr api get appended into here as a single list -->
			 </ul>
		</div>




		<div id="img">
			<div id="blueimp-gallery" class="blueimp-gallery">
			    <!-- The container for the modal slides -->
			    <div class="slides"></div>
			    <!-- Controls for the borderless lightbox -->
			    <h3 class="title"></h3>
			    <a class="prev">‹</a>
			    <a class="next">›</a>
			    <a class="close">×</a>
			    <a class="play-pause"></a>
			    <ol class="indicator"></ol>
			    <!-- The modal dialog, which will be used to wrap the lightbox content -->
			    <div class="modal fade">
			        <div class="modal-dialog">
			            <div class="modal-content">
			                <div class="modal-header">
			                    <button type="button" class="close" aria-hidden="true">&times;</button>
			                    <h4 class="modal-title"></h4>
			                </div>
			                <div class="modal-body next"></div>
			                <div class="modal-footer">
			                    <button type="button" class="btn btn-default pull-left prev">
			                        <i class="glyphicon glyphicon-chevron-left"></i>
			                        Previous
			                    </button>
			                    <button type="button" class="btn btn-primary next">
			                        Next
			                        <i class="glyphicon glyphicon-chevron-right"></i>
			                    </button>
			                </div>
			            </div>
			        </div>
			    </div>
		<!-- Modal Images -->
		</div>

	</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/blueimp-gallery/js/jquery.blueimp-gallery.min.js"></script>


<script src="bower_components/blueimp-bootstrap-image-gallery/js/bootstrap-image-gallery.min.js"></script>
<script src="bower_components/flickrapi/browser/flickrapi.js"></script>

<script src="flickr.js"></script>

</body>	

</html>
