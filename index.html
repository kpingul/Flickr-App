
<!DOCTYPE html>
<html>
<head>
	<!-- Minified Version of Dependencies AND stylesheet-->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">

	<link rel="stylesheet" href="bin/deps.min.css">

	<link rel="stylesheet" href="bin/stylesheet.min.css">	
</head>
<body>
		
	<div class="container">
		<h1>Image Application</h1>
		
		<ul class="nav nav-tabs">
			  
			 <li role="presentation" class="active"><a href="#">Home</a></li>
		
		
		</ul>

	

		<div id="links">
			
			 <ul class="list">  

				<!-- images from flickr api get appended into here as a single list -->
			 </ul>
		</div>



	
		<div id="img" >
			<div id="blueimp-gallery" class="blueimp-gallery" >
			    <!-- The container for the modal slides -->
			    <div class="slides" style="position: relative; bottom: 20px"></div>
			    <!-- Controls for the borderless lightbox -->
			    <h3 class="title"></h3>
			    <a class="prev">‹</a>
			    <a class="next">›</a>
			    <a class="close">×</a>
			    <a class="play-pause"></a>
			    <ol class="indicator"></ol>
			    <!-- The modal dialog, which will be used to wrap the lightbox content -->
			    <div class="modal fade">
			        <div class="modal-dialog">
			        
			                <div class="modal-header">
			                    <button type="button" class="close" aria-hidden="true" style="color: white">&times;</button>
			                    <h4 class="modal-title" style="color: white"></h4>
			                </div>
			                <div class="modal-body next" style="position: relative; right: 5px"></div>
			              
			          </div>
			
			    </div>
		<!-- Modal Images -->
			</div>

		</div>






	</div><!-- end of container -->


<!-- Uglified Version of Dependencies AND scripts-->
<script src="src/deps.js"></script>

<script src="bin/flickr.min.js"></script>

</body>	

</html>
